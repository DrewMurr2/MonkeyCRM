<!DOCTYPE html>
<html>
<!--CMD SHT B opens in CHROME-->
<!--SHFT ALT F formats page-->

<body>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--My CSS-->
    <link rel="stylesheet" href="CRM.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--My Javascript-->
    <script src="CRM.js"></script>
    <script src="leadObj.js"></script>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header"><img class="gb_6b" src="https://www.google.com/a/cpanel/legalmonkeys.com/images/logo.gif?service=google_default"
                    style="max-width:144px;max-height:48px">
                <a class="navbar-brand" href="#"></a>
            </div>
            <ul class="nav navbar-nav">
                <li class="dropdown"> <a class="dropdown-toggle" data-toggle="dropdown" href="#">Login<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a>
                                <label for="usr">Name:</label>
                                <input type="text" class="form-control" id="usr"> </a>
                        </li>
                        <li>
                            <a>
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd"> </a>
                        </li>
                        <li>
                            <a>
                                <button type="button" class="btn btn-success" id="logInOrOut" onClick="logInOrOut(usr.value,pwd.value)">Login</button>
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="dropdown classified" style="display: none"> <a class="dropdown-toggle" data-toggle="dropdown" href="#">Reports
        <span class="caret"></span></a>
                    <ul class="dropdown-menu" id="tabs">
                        <li><a onClick="clientConnectInfo('Highrise')">Overview of period</a></li>
                        <li><a onClick="clientConnectInfo('LM')">Detail of period</a></li>
                        <li><a onClick="clientConnectInfo('Drews')">Payment history of period</a></li>
                        <li><a onClick="clientConnectInfo('Drews')">Overview of date</a></li>
                    </ul>
                </li>
                <li class="dropdown classified" style="display: none"> <a class="dropdown-toggle" data-toggle="dropdown" href="#">Sort By
        <span class="caret"></span></a>
                    <ul class="dropdown-menu" id="tabs">
                        <li><a onClick="sortByClosest()">Closest to finish line.</a></li>
                        <li><a onClick="compileCases()">Farthest behind.</a></li>
                        <li><a onClick="compileCases()">Longest since last contact.</a></li>
                        <li><a onClick="sortByNextFollowUp()">Next follow up date.</a></li>
                        <li><a onClick="compileCases()">Installs Only.</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!--COLLAPSIBLE PANEL CONTAINER-->

    <div class="panel-group" id="accordion">
    </div>



    <!-- Query Modal -->
    <div id="QueryModal" db="none" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Query</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <textarea class="form-control" rows="5" id="query"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onClick=send(QueryModal)>Send</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
